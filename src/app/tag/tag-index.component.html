<div class="tab-title"><i nz-icon type="setting" theme="outline"  class="tab-icon"></i>功能选择</div>
<div class="tab-box">
    <nz-table #nzTable [nzData]="data"  [nzShowPagination]="false"  >
        <thead>
          <tr>
            <th >名称</th>
            <th >类型</th>
            <th>描述</th>
            <th>运行状态</th>
            <th>当前报警数</th>
            <th>报警优先级H</th>
            <th>待确认报警数</th>
            <th>指标监控数量</th>
          </tr>
        </thead>
        <tbody>
          <ng-template ngFor let-data [ngForOf]="nzTable.data">
            <ng-template ngFor let-item [ngForOf]="expandDataCache[data.key]">
              <tr   *ngIf="(item.parent&&item.parent.expand)||!(item.parent)">
                <td [nzIndentSize]="item.level*20" [nzShowExpand]="!!item.children" [(nzExpand)]="item.expand" (nzExpandChange)="collapse(expandDataCache[data.key],item,$event)">
                  {{item.name}}
                </td>
                <td>{{item.age}}</td>
                <td>{{item.address}}</td>
                <td>{{item.age}}</td>
                <td>{{item.age}}</td>
                <td>{{item.age}}</td>
                <td>{{item.age}}</td>
                <td>{{item.age}}</td>
              </tr>
            </ng-template>
          </ng-template>
        </tbody>
      </nz-table>
</div>
